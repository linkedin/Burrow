[general]
logdir=log
logconfig=config/logging.cfg
pidfile=burrow.pid
client-id=burrow-lagchecker

[zookeeper]
hostname=0.zookeeper.prod.uw.systems
hostname=1.zookeeper.prod.uw.systems
hostname=2.zookeeper.prod.uw.systems
port=2181
timeout=6
lock-path=/burrow/notifier

[kafka "prod-kafka"]
broker=0.kafka.prod.uw.systems
broker=1.kafka.prod.uw.systems
broker=2.kafka.prod.uw.systems
broker-port=9092
zookeeper=0.zookeeper.prod.uw.systems
zookeeper=1.zookeeper.prod.uw.systems
zookeeper=2.zookeeper.prod.uw.systems
zookeeper-port=2181
zookeeper-path=/kafka-cluster
offsets-topic=__consumer_offsets

[storm "prod-storm"]
zookeeper=0.zookeeper.prod.uw.systems
zookeeper=1.zookeeper.prod.uw.systems
zookeeper=2.zookeeper.prod.uw.systems
zookeeper-port=2181
zookeeper-path=/

[tickers]
broker-offsets=60

[lagcheck]
intervals=10
expire-group=604800

[httpserver]
server=on
port=8000

[smtp]
server=mailserver.example.com
port=25
from=burrow-noreply@example.com
template=config/default-email.tmpl

[emailnotifier "bofh@example.com"]
group=local,critical-consumer-group
group=local,other-consumer-group
interval=60

[notify]
interval=10

[httpnotifier]
url=http://notification.server.example.com:9000/v1/alert
interval=60
extra=app=burrow
extra=tier=STG
template-post=config/default-http-post.tmpl
template-delete=config/default-http-delete.tmpl
timeout=5
keepalive=30

[slacknotifier]
enable=true
url=https://hooks.slack.com/services/xxxx/xxxxxxxxxx
group=local,critical-consumer-group
group=local,other-consumer-group
threshold=0
channel="#general"
username=burrower
interval=5
timeout=5
keepalive=30
