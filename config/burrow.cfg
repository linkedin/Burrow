[general]
logdir=log
logconfig=config/logging.cfg
pidfile=burrow.pid
client-id=burrow-lagchecker

[zookeeper]
hostname=0.zookeeper.dev.uw.systems
hostname=1.zookeeper.dev.uw.systems
hostname=2.zookeeper.dev.uw.systems
port=2181
timeout=6
lock-path=/burrow/notifier

[kafka "dev"]
broker=0.kafka.dev.uw.systems
broker=1.kafka.dev.uw.systems
broker=2.kafka.dev.uw.systems
broker-port=9092
zookeeper=0.zookeeper.dev.uw.systems
zookeeper=1.zookeeper.dev.uw.systems
zookeeper=2.zookeeper.dev.uw.systems
zookeeper-port=2181
zookeeper-path=/
offsets-topic=__consumer_offsets

[storm "dev"]
zookeeper=0.zookeeper.dev.uw.systems
zookeeper=1.zookeeper.dev.uw.systems
zookeeper=2.zookeeper.dev.uw.systems
zookeeper-port=2181
zookeeper-path=/

[tickers]
broker-offsets=60

[lagcheck]
intervals=10
expire-group=604800

[httpserver]
server=on
port=8000
