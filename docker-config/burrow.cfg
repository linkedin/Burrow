[general]
logconfig=/etc/burrow/logging.cfg
client-id=burrow-lagchecker

[zookeeper]
hostname=0.zookeeper.prod.uw.systems
hostname=1.zookeeper.prod.uw.systems
hostname=2.zookeeper.prod.uw.systems
port=2181
timeout=6
lock-path=/burrow/notifier

[kafka "prod-kafka"]
broker=0.kafka.prod.uw.systems
broker=1.kafka.prod.uw.systems
broker=2.kafka.prod.uw.systems
broker-port=9092
zookeeper=0.zookeeper.prod.uw.systems
zookeeper=1.zookeeper.prod.uw.systems
zookeeper=2.zookeeper.prod.uw.systems
zookeeper-port=2181
zookeeper-path=/
offsets-topic=__consumer_offsets

[storm "prod-storm"]
zookeeper=0.zookeeper.prod.uw.systems
zookeeper=1.zookeeper.prod.uw.systems
zookeeper=2.zookeeper.prod.uw.systems
zookeeper-port=2181
zookeeper-path=/

[tickers]
broker-offsets=60

[lagcheck]
intervals=10
expire-group=604800

[httpserver]
server=on
port=8000
