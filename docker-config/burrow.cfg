[general]
logconfig=/etc/burrow/logging.cfg
group-blacklist=^(console-consumer-|python-kafka-consumer-).*$

[zookeeper]
hostname=zookeeper
port=2181
timeout=6
lock-path=/burrow/notifier

[kafka "local"]
broker=kafka
broker-port=9092
offsets-topic=__consumer_offsets
zookeeper=zookeeper
zookeeper-path=/local
zookeeper-offsets=true
offsets-topic=__consumer_offsets
client-profile=local

[tickers]
broker-offsets=60

[lagcheck]
intervals=10
expire-group=604800

[httpserver]
server=on
port=8000

[clientprofile "local"]
refresh-frequency=30
