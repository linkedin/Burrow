version: '1'
service:
  name: burrow
  owner: devops
  containers:
    web:
      dockerfile: Dockerfile
      needs:
        - kafka
      secret_files:
        burrow: /etc/burrow/
      ports:
      - name: http
        container: 8000
      annotations:
        service-discovery.datadoghq.com/check_names: '["burrow"]'
        service-discovery.datadoghq.com/init_configs: '[{}]'
        service-discovery.datadoghq.com/instances: '[{"burrow_uri": "http://%%host%%:8000", "clusters": ["kafka1"]}]'
