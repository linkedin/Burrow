name: CI

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Go ${{ matrix.go-version }} on Ubuntu
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.16.x]
        platform: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2.3.4

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - uses: actions/cache@v2.1.3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.37.1

    - name: Run test suite
      run: make test

    - name: Run linter
      run: make lint

  deploy:
    if: false
    needs: test
    runs-on: ubuntu-latest
    name: Deploy to Heroku
    steps:
    - uses: actions/checkout@v2.3.4
    - if: github.ref == 'refs/heads/master'
      uses: akhileshns/heroku-deploy@v3.8.8
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: bissy-burrow
        heroku_email: christian@bissy.io
        usedocker: true
        docker_heroku_process_type: web

